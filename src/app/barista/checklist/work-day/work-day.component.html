<div class="col s12" [formGroup]="workDayForm">
  <div class="row">
    <div class="col s12">
      <div class="row title">
        <div class="col s12">
          <h5>
            {{workDayForm.controls.date.value}}
          </h5>
        </div>
      </div>
      <div class="row">
        <app-work-hours caption="Startup" [hours]="workDayForm.controls.startup"
                        [date]="workDayForm.controls.date.value" caption="Startup"></app-work-hours>

        <app-work-hours caption="Startup" [hours]="workDayForm.controls.delivery"
                        [date]="workDayForm.controls.date.value" caption="Delivery"></app-work-hours>

        <app-work-hours caption="Startup" [hours]="workDayForm.controls.cleanup"
                        [date]="workDayForm.controls.date.value" caption="Cleanup"></app-work-hours>
      </div>
    </div>
  </div>
  <div class="row total">
    <div class="col s6">
      Total: {{workDayForm.controls.total.value}}
    </div>
    <div class="col s6">
      <a class="waves-effect waves-light btn red remove" (click)="removeDay()" *ngIf="deleteAvailable">
        Delete<i class="material-icons">delete</i>
      </a>
    </div>
  </div>
</div>
