<div class="col s12" [formGroup]="workDayForm">
  <div class="row">
    <div class="col s12">
      <div class="row title">
        <div class="col s12">
          <h5>
            {{workDayForm.controls.date.value}}
          </h5>
        </div>
      </div>
      <div class="row">
        <div class="col m4 s12">
          <div class="row title">
            <div class="col s12">Startup</div>
          </div>
          <div class="row title">
            <div class="col s4">
              Start
            </div>
            <div class="col s4">
              End
            </div>
            <div class="col s4">
              Total
            </div>
          </div>
          <div class="row">
            <div class="col s4">
              <input type="text" [textMask]="{mask: mask}" placeholder="hh:mm" formControlName="startupStart">
            </div>
            <div class="col s4">
              <input type="text" [textMask]="{mask: mask}" placeholder="hh:mm" formControlName="startupEnd">
            </div>
            <div class="col s4 total-text">
              {{workDayForm.controls.startupTotal.value}}
            </div>
          </div>
        </div>
        <div class="col m4 s12">
          <div class="row title">
            <div class="col s12">Delivery</div>
          </div>
          <div class="row title">
            <div class="col s4">
              Start
            </div>
            <div class="col s4">
              End
            </div>
            <div class="col s4">
              Total
            </div>
          </div>
          <div class="row">
            <div class="col s4">
              <input type="text" [textMask]="{mask: mask}" placeholder="hh:mm" formControlName="deliveryStart">
            </div>
            <div class="col s4">
              <input type="text" [textMask]="{mask: mask}" placeholder="hh:mm" formControlName="deliveryEnd">
            </div>
            <div class="col s4 total-text">
              {{workDayForm.controls.deliveryTotal.value}}
            </div>
          </div>
        </div>
        <div class="col m4 s12">
          <div class="row title">
            <div class="col s12">Cleaning</div>
          </div>
          <div class="row title">
            <div class="col s4">
              Start
            </div>
            <div class="col s4">
              End
            </div>
            <div class="col s4">
              Total
            </div>
          </div>
          <div class="row">
            <div class="col s4">
              <input type="text" [textMask]="{mask: mask}" placeholder="hh:mm" formControlName="cleanupStart">
            </div>
            <div class="col s4">
              <input type="text" [textMask]="{mask: mask}" placeholder="hh:mm" formControlName="cleanupEnd">
            </div>
            <div class="col s4 total-text">
              {{workDayForm.controls.cleanupTotal.value}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row total ">
    <div class="col s6 title">
      Total: {{workDayForm.controls.total.value}}
    </div>
    <div class="col s6">
      <a class="waves-effect waves-light btn red remove" (click)="removeDay()" *ngIf="deleteAvailable">
        Delete<i class="material-icons">delete</i>
      </a>
    </div>
  </div>
</div>
