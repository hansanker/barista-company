<div class="col m4 s12" [formGroup]="hoursForm">
  <div class="row title">
    <div class="col s12">{{caption}}</div>
  </div>
  <div class="row title">
    <div class="col s4">
      Start
    </div>
    <div class="col s4">
      End
    </div>
    <div class="col s4">
      Total
    </div>
  </div>
  <div class="row">
    <div class="col s4">
      <input type="text" [textMask]="{mask: mask}" placeholder="hh:mm" formControlName="start">
    </div>
    <div class="col s4">
      <input type="text" [textMask]="{mask: mask}" placeholder="hh:mm" formControlName="end">
    </div>
    <div class="col s4 total-text">
      {{hoursForm.controls.total.value}}
    </div>
  </div>
</div>
